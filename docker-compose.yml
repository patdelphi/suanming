version: '3.8'

services:
  suanming-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=production
      - PORT=8000
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production}
      # 添加AI相关环境变量
      - VITE_AI_API_KEY=${VITE_AI_API_KEY:-}
      - VITE_AI_API_URL=${VITE_AI_API_URL:-}
      - VITE_AI_MODEL_NAME=${VITE_AI_MODEL_NAME:-GLM-4.5}
      - VITE_AI_MAX_TOKENS=${VITE_AI_MAX_TOKENS:-50000}
      - VITE_AI_TEMPERATURE=${VITE_AI_TEMPERATURE:-0.6}
      - VITE_AI_TIMEOUT=${VITE_AI_TIMEOUT:-120000}
      - VITE_AI_STREAM=${VITE_AI_STREAM:-true}
      # 可选：API基础URL
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-}
    volumes:
      # 持久化数据库文件
      - suanming-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  suanming-data:
    driver: local

networks:
  default:
    name: suanming-network